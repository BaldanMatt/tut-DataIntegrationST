[loggers]
keys=root, devel

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter,detailedFormatter,coloredFormatter

# Root logger configuration
[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_devel]
level=DEBUG
handlers=consoleHandler
qualname=__main__
propagate=0

# Console handler that outputs to the console
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=coloredFormatter
args=(sys.stdout,)

# File handler that outputs to a file
[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=detailedFormatter
args=('logs/project.log', 'a')

# Simple formatter (for console)
[formatter_simpleFormatter]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

# Detailed formatter (for file)
[formatter_detailedFormatter]
format=%(asctime)s [%(levelname)s] %(name)s: [%(filename)s:%(lineno)d] %(message)s

# Colored formatter for console
[formatter_coloredFormatter]
class=src.utils._logging.factory